<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="FavIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-info">
        <div class="row text-center p-1">
            <h1>Tic-Tac-Toe</h1>
            <h2 id="winner">Player 1: X Player 2: O</h2>
        </div>
        <div class="row">
            <div class="col-6-offset-3 col-sm-12 text-center d-flex justify-content-center">
                <div class="tic-tac-toe-board">
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                    <button type="button" class="box"></button>
                </div>
            </div>  
            
        </div>
        <div class="row p-3 text-center d-flex justify-content-center">
            <button type="button" id="reset" class="btn btn-secondary w-auto ">Reset Game</button>
        </div>
    </div>
       <script src="Script.js"></script>
  </body>
</html>
